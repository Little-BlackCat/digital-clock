<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h2>Countdown to New Year</h2>
    <div class="year">2024</div>
    <div class="countdown">
        <div id="cd_day">00</div>
        <div id="cd_hour">00</div>
        <div id="cd_minutes">00</div>
        <div id="cd_seconds">00</div>
    </div>

    <h2>Digital Clock</h2>
    <div class="clock">
        <div>
            <span class="text_jp">時</span>
            <span id="hour">00</span>
            <span class="text">Hours</span>
        </div>
        <div>
            <span class="text_jp">分</span>
            <span id="minutes">00</span>
            <span class="text">Minutes</span>
        </div>
        <div>
            <span class="text_jp">秒</span>
            <span id="seconds">00</span>
            <span class="text">Seconds</span>
        </div>
        <div>
            <span id="ampm_jp">午前</span>
            <span id="ampm">AM</span>
        </div>
    </div>


</body>
<script src="script.js"></script>
</html>
